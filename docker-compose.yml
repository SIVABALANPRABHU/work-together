version: "3.9"
services:
  app:
    build: .
    image: work-together:latest
    container_name: work-together
    ports:
      - "5001:5000"   # <--- change host port so it won't conflict with LMS
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - LIVEKIT_URL=${LIVEKIT_URL:-}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
